<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Pro Notes Fixed</title>
<style>
    :root {
        --bg: #f2f2f7; --card: #fff; --text: #000;
        --accent: #007aff; --orange: #ff9500; --red: #ff3b30;
        --sheet-bg: rgba(255, 255, 255, 0.95);
        --btn-grey: #e5e5ea; --btn-text: #000;
        --border: #c6c6c8;
        --blur: blur(25px);
    }
    [data-theme="dark"] {
        --bg: #000; --card: #1c1c1e; --text: #fff;
        --sheet-bg: rgba(28, 28, 30, 0.95);
        --btn-grey: #3a3a3c; --btn-text: #fff;
        --border: #38383a;
    }

    * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
    body {
        margin: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg); color: var(--text); height: 100vh; overflow: hidden;
        display: flex; flex-direction: column;
    }

    /* √Årea de Edi√ß√£o */
    .editor { flex: 1; display: flex; flex-direction: column; padding: 20px 20px 100px 20px; }
    
    input#title {
        background: transparent; border: none; font-size: 2rem; font-weight: 700;
        color: var(--text); outline: none; margin-bottom: 15px; width: 100%;
    }
    textarea#notes {
        flex: 1; background: transparent; border: none; font-size: 1.2rem; line-height: 1.6;
        color: var(--text); outline: none; resize: none;
    }

    /* Barra Inferior */
    .bottom-bar {
        position: fixed; bottom: 25px; left: 20px; right: 20px;
        background: var(--sheet-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
        padding: 8px; border-radius: 40px;
        display: flex; justify-content: space-between; align-items: center;
        box-shadow: 0 5px 20px rgba(0,0,0,0.15); border: 1px solid var(--border); z-index: 100;
    }
    .circle-btn {
        width: 52px; height: 52px; border-radius: 50%; border: none;
        background: transparent; color: var(--accent); font-size: 1.4rem;
        display: flex; align-items: center; justify-content: center; transition: .2s;
        flex-shrink: 0; /* Impede ovaliza√ß√£o */
    }
    .circle-btn:active { transform: scale(0.9); background: rgba(127,127,127,0.1); }
    .circle-btn.primary { background: var(--accent); color: #fff; box-shadow: 0 4px 12px rgba(0,122,255,0.4); }

    /* Modais */
    .modal-overlay {
        position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 200;
        opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    .modal-overlay.open { opacity: 1; pointer-events: auto; }
    
    .sheet {
        position: absolute; bottom: 0; left: 0; right: 0;
        background: var(--sheet-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
        border-radius: 30px 30px 0 0; transform: translateY(100%);
        transition: transform 0.35s cubic-bezier(0.19, 1, 0.22, 1);
        max-height: 92vh; display: flex; flex-direction: column;
    }
    .modal-overlay.open .sheet { transform: translateY(0); }
    
    .drag-handle { width: 100%; height: 35px; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
    .drag-pill { width: 45px; height: 5px; background: var(--border); border-radius: 10px; opacity: 0.6; }

    /* Calculadora */
    .calc-body { padding: 0 20px 40px 20px; display: flex; flex-direction: column; align-items: center; }
    
    #calc-display {
        width: 100%; text-align: right; font-size: 3.5rem; border: none;
        background: transparent; color: var(--text); font-weight: 300; margin-bottom: 20px;
        padding: 0 10px;
    }

    .calc-actions { 
        width: 100%; display: flex; justify-content: space-between; margin-bottom: 20px; padding: 0 10px;
    }
    .txt-btn { background: none; border: none; color: var(--accent); font-weight: 600; font-size: 1rem; padding: 10px; }

    /* Grelha Calculadora */
    .calc-grid { 
        display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; 
        width: 100%; max-width: 360px; /* Limita largura para n√£o esticar bot√µes */
    }
    
    .c-btn {
        width: 65px; height: 65px; /* Tamanho fixo para ser redondo */
        border-radius: 50%; border: none; font-size: 1.6rem;
        background: var(--btn-grey); color: var(--btn-text);
        display: flex; align-items: center; justify-content: center;
        margin: 0 auto; /* Centra na c√©lula da grid */
    }
    .c-btn:active { filter: brightness(0.85); }
    .c-btn.orange { background: var(--orange); color: #fff; }
    .c-btn.wide { 
        grid-column: span 2; width: 100%; border-radius: 40px; 
        justify-content: flex-start; padding-left: 28px; 
    }

    /* Cient√≠fica */
    .sci-grid { 
        display: none; grid-template-columns: repeat(5, 1fr); gap: 10px; 
        width: 100%; margin-bottom: 15px; 
    }
    .sci-grid.show { display: grid; }
    .s-btn { 
        height: 45px; width: 100%; font-size: 0.95rem; 
        background: var(--btn-grey); border: none; border-radius: 8px; color: var(--text); 
    }

    /* Lista Notas */
    .list-body { padding: 0 20px 40px 20px; overflow-y: auto; max-height: 70vh; width: 100%; }
    .note-item {
        background: var(--card); padding: 16px; border-radius: 14px; margin-bottom: 12px;
        display: flex; justify-content: space-between; align-items: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .note-info { overflow: hidden; white-space: nowrap; text-overflow: ellipsis; flex: 1; margin-right: 10px; }
    .del-btn { 
        color: var(--red); background: rgba(255, 59, 48, 0.1); 
        width: 36px; height: 36px; border-radius: 50%;
        border: none; display: flex; align-items: center; justify-content: center;
    }
</style>
</head>
<body data-theme="light">

    <div class="editor">
        <input type="text" id="title" placeholder="T√≠tulo">
        <textarea id="notes" placeholder="Come√ßa a escrever..."></textarea>
    </div>

    <div class="bottom-bar">
        <button class="circle-btn" id="btnTheme" type="button">‚óë</button>
        <button class="circle-btn" id="btnClear" type="button">‚úï</button>
        <button class="circle-btn primary" id="btnOpenCalc" type="button">üßÆ</button>
        <button class="circle-btn" id="btnSave" type="button">üíæ</button>
        <button class="circle-btn" id="btnList" type="button">‚ò∞</button>
    </div>

    <div class="modal-overlay" id="modalCalc">
        <div class="sheet" id="sheetCalc">
            <div class="drag-handle"><div class="drag-pill"></div></div>
            <div class="calc-body">
                <input id="calc-display" readonly value="0">
                
                <div class="calc-actions">
                    <button class="txt-btn" id="toggleSci" type="button">Modo Cient√≠fico</button>
                    <button class="txt-btn" style="color:var(--orange)" id="pasteBtn" type="button">Inserir na Nota</button>
                </div>

                <div class="sci-grid" id="sciGrid">
                    <button class="s-btn" onclick="math('sin')">sin</button>
                    <button class="s-btn" onclick="math('cos')">cos</button>
                    <button class="s-btn" onclick="math('tan')">tan</button>
                    <button class="s-btn" onclick="math('log')">log</button>
                    <button class="s-btn" onclick="math('sqrt')">‚àö</button>
                    <button class="s-btn" onclick="insert('(')">(</button>
                    <button class="s-btn" onclick="insert(')')">)</button>
                    <button class="s-btn" onclick="math('pow')">x¬≤</button>
                    <button class="s-btn" onclick="insert('3.14')">œÄ</button>
                    <button class="s-btn" onclick="insert('2.71')">e</button>
                </div>

                <div class="calc-grid">
                    <button class="c-btn" style="background:#d4d4d2; color:#000" onclick="clearC()">AC</button>
                    <button class="c-btn" style="background:#d4d4d2; color:#000" onclick="back()">‚å´</button>
                    <button class="c-btn" style="background:#d4d4d2; color:#000" onclick="insert('%')">%</button>
                    <button class="c-btn orange" onclick="insert('/')">√∑</button>
                    
                    <button class="c-btn" onclick="insert('7')">7</button>
                    <button class="c-btn" onclick="insert('8')">8</button>
                    <button class="c-btn" onclick="insert('9')">9</button>
                    <button class="c-btn orange" onclick="insert('*')">√ó</button>
                    
                    <button class="c-btn" onclick="insert('4')">4</button>
                    <button class="c-btn" onclick="insert('5')">5</button>
                    <button class="c-btn" onclick="insert('6')">6</button>
                    <button class="c-btn orange" onclick="insert('-')">‚àí</button>
                    
                    <button class="c-btn" onclick="insert('1')">1</button>
                    <button class="c-btn" onclick="insert('2')">2</button>
                    <button class="c-btn" onclick="insert('3')">3</button>
                    <button class="c-btn orange" onclick="insert('+')">+</button>
                    
                    <button class="c-btn wide" onclick="insert('0')">0</button>
                    <button class="c-btn" onclick="insert('.')">,</button>
                    <button class="c-btn orange" onclick="calc()">=</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalList">
        <div class="sheet" id="sheetList">
            <div class="drag-handle"><div class="drag-pill"></div></div>
            <div class="list-body">
                <h2 style="margin: 10px 0 20px 0; font-size:1.8rem;">Minhas Notas</h2>
                <div id="savedContainer"></div>
            </div>
        </div>
    </div>

<script>
    // Refer√™ncias Globais
    const titleIn = document.getElementById('title');
    const notesIn = document.getElementById('notes');
    const display = document.getElementById('calc-display');

    // --- Core UI ---
    document.getElementById('btnTheme').onclick = () => {
        document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
    }
    document.getElementById('btnClear').onclick = () => {
        if(confirm('Limpar ecr√£ atual?')) { titleIn.value = ''; notesIn.value = ''; }
    }

    // --- Calculadora ---
    let sciMode = false;

    function insert(v) { 
        if(display.value==='0' && !isNaN(v)) display.value='';
        display.value += v; 
    }
    function clearC() { display.value = '0'; }
    function back() { display.value = display.value.slice(0,-1) || '0'; }
    function calc() {
        try { display.value = eval(display.value.replace(/√ó/g,'*').replace(/√∑/g,'/')); }
        catch { display.value = 'Erro'; }
    }
    function math(type) {
        try {
            let val = eval(display.value);
            if(type==='sqrt') display.value = Math.sqrt(val);
            else if(type==='pow') display.value = Math.pow(val, 2);
            else display.value = Math[type](val);
        } catch { display.value = 'Erro'; }
    }

    // FIX 1 & 2: StopPropagation para n√£o fechar o modal
    document.getElementById('toggleSci').onclick = function(e) {
        e.stopPropagation(); // Impede o clique de passar para o fundo
        sciMode = !sciMode;
        document.getElementById('sciGrid').classList.toggle('show', sciMode);
        this.textContent = sciMode ? "Ocultar Cient√≠fica" : "Modo Cient√≠fico";
    }

    // FIX 3: Inserir na nota corretamente
    document.getElementById('pasteBtn').onclick = (e) => {
        e.stopPropagation(); // Impede fechar modal inesperadamente
        if(display.value !== 'Erro') {
            notesIn.value += (notesIn.value ? '\n' : '') + display.value;
            closeModal('modalCalc');
        }
    }

    // --- Notas Guardadas (LocalStorage) ---
    document.getElementById('btnSave').onclick = () => {
        if(!titleIn.value.trim() && !notesIn.value.trim()) return alert('Nota vazia!');
        const notes = JSON.parse(localStorage.getItem('myNotesPro') || '[]');
        const newNote = { id: Date.now(), title: titleIn.value || 'Sem t√≠tulo', body: notesIn.value };
        notes.unshift(newNote);
        localStorage.setItem('myNotesPro', JSON.stringify(notes));
        alert('Guardado!');
        titleIn.value = ''; notesIn.value = '';
    }

    function renderList() {
        const div = document.getElementById('savedContainer');
        div.innerHTML = '';
        const notes = JSON.parse(localStorage.getItem('myNotesPro') || '[]');
        
        if(notes.length === 0) {
            div.innerHTML = '<div style="text-align:center;color:gray;margin-top:20px">Nada guardado ainda.</div>';
            return;
        }
        
        notes.forEach(n => {
            const el = document.createElement('div');
            el.className = 'note-item';
            el.innerHTML = `
                <div class="note-info" onclick="loadNote(${n.id})">
                    <strong>${n.title}</strong><br>
                    <small style="color:var(--text-sec)">${n.body.substring(0,30)}...</small>
                </div>
                <button class="del-btn" onclick="delNote(${n.id})">‚úï</button>
            `;
            div.appendChild(el);
        });
    }

    window.loadNote = (id) => {
        const notes = JSON.parse(localStorage.getItem('myNotesPro') || '[]');
        const f = notes.find(x => x.id === id);
        if(f) { titleIn.value = f.title; notesIn.value = f.body; closeModal('modalList'); }
    }

    window.delNote = (id) => {
        if(!confirm('Apagar esta nota?')) return;
        let notes = JSON.parse(localStorage.getItem('myNotesPro') || '[]');
        notes = notes.filter(x => x.id !== id);
        localStorage.setItem('myNotesPro', JSON.stringify(notes));
        renderList();
    }

    // --- Modal & Swipe ---
    function openModal(id) { 
        document.getElementById(id).classList.add('open'); 
        if(id === 'modalList') renderList();
    }
    function closeModal(id) { 
        document.getElementById(id).classList.remove('open');
        document.querySelector(`#${id} .sheet`).style.transform = ''; 
    }

    document.getElementById('btnOpenCalc').onclick = () => openModal('modalCalc');
    document.getElementById('btnList').onclick = () => openModal('modalList');

    ['modalCalc', 'modalList'].forEach(id => {
        const m = document.getElementById(id);
        const s = m.querySelector('.sheet');
        let startY = 0, currentY = 0;

        // Gestos
        s.addEventListener('touchstart', e => { 
            if(s.scrollTop <= 0) startY = e.touches[0].clientY; 
        }, {passive:true});
        
        s.addEventListener('touchmove', e => {
            if(!startY) return;
            currentY = e.touches[0].clientY;
            let diff = currentY - startY;
            if(diff > 0) { 
                if(e.cancelable) e.preventDefault(); 
                s.style.transform = `translateY(${diff}px)`; 
            }
        }, {passive:false});

        s.addEventListener('touchend', e => {
            if(!startY) return;
            if((currentY - startY) > 120) closeModal(id);
            else s.style.transform = '';
            startY = 0; currentY = 0;
        });

        // Fechar ao clicar fora (com verifica√ß√£o estrita)
        m.addEventListener('click', e => { 
            if(e.target === m) closeModal(id); 
        });
        
        // Impedir propaga√ß√£o de cliques dentro da sheet para o modal
        s.addEventListener('click', e => {
            e.stopPropagation();
        });
    });
</script>
</body>
</html>
