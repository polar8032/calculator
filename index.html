<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Pro Notes iOS Final</title>
<style>
    :root {
        --bg: #f2f2f7; --card: #fff; --text: #000; --text-sec: #8e8e93;
        --accent: #007aff; --orange: #ff9500; --red: #ff3b30;
        --sheet-bg: rgba(255, 255, 255, 0.9);
        --btn-grey: #e5e5ea; --btn-text: #000;
        --border: #c6c6c8;
        --blur: blur(20px);
    }
    [data-theme="dark"] {
        --bg: #000; --card: #1c1c1e; --text: #fff; --text-sec: #98989f;
        --sheet-bg: rgba(30, 30, 30, 0.9);
        --btn-grey: #3a3a3c; --btn-text: #fff;
        --border: #38383a;
    }

    * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
    body {
        margin: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg); color: var(--text); height: 100vh; overflow: hidden;
        display: flex; flex-direction: column;
    }

    /* √Årea de Edi√ß√£o */
    .editor { flex: 1; display: flex; flex-direction: column; padding: 20px 20px 100px 20px; }
    input#title {
        background: transparent; border: none; font-size: 1.8rem; font-weight: 700;
        color: var(--text); outline: none; margin-bottom: 10px; width: 100%;
    }
    textarea#notes {
        flex: 1; background: transparent; border: none; font-size: 1.1rem; line-height: 1.5;
        color: var(--text); outline: none; resize: none;
    }

    /* Barra de Bot√µes Redondos (Bottom Bar) */
    .bottom-bar {
        position: fixed; bottom: 20px; left: 20px; right: 20px;
        background: var(--sheet-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
        padding: 10px; border-radius: 35px;
        display: flex; justify-content: space-between; align-items: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid var(--border); z-index: 100;
    }
    .circle-btn {
        width: 50px; height: 50px; border-radius: 50%; border: none;
        background: transparent; color: var(--accent); font-size: 1.3rem;
        display: flex; align-items: center; justify-content: center; transition: .2s;
    }
    .circle-btn:active { transform: scale(0.9); background: rgba(128,128,128,0.1); }
    .circle-btn.primary { background: var(--accent); color: #fff; box-shadow: 0 4px 10px rgba(0,122,255,0.3); }

    /* Modais (Sheets) */
    .modal-overlay {
        position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 200;
        opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    .modal-overlay.open { opacity: 1; pointer-events: auto; }
    
    .sheet {
        position: absolute; bottom: 0; left: 0; right: 0;
        background: var(--sheet-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
        border-radius: 25px 25px 0 0; transform: translateY(100%);
        transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        max-height: 90vh; display: flex; flex-direction: column;
        border-top: 1px solid rgba(255,255,255,0.1);
    }
    .modal-overlay.open .sheet { transform: translateY(0); }
    
    .drag-handle { width: 100%; height: 30px; display: flex; justify-content: center; align-items: center; }
    .drag-pill { width: 40px; height: 5px; background: var(--border); border-radius: 10px; }

    /* Estilos da Calculadora */
    .calc-body { padding: 0 15px 30px 15px; }
    #calc-display {
        width: 100%; text-align: right; font-size: 3rem; border: none;
        background: transparent; color: var(--text); font-weight: 300; margin-bottom: 10px;
    }
    .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    .c-btn {
        height: 60px; border-radius: 50%; border: none; font-size: 1.4rem;
        background: var(--btn-grey); color: var(--btn-text);
    }
    .c-btn.orange { background: var(--orange); color: #fff; }
    .c-btn.wide { grid-column: span 2; border-radius: 35px; text-align: left; padding-left: 25px; }
    
    /* Modo Cient√≠fico */
    .sci-grid { 
        display: none; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 10px; 
    }
    .sci-grid.show { display: grid; }
    .s-btn { height: 40px; font-size: 0.9rem; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text); }
    
    .calc-actions { display: flex; justify-content: space-between; margin-bottom: 15px; }
    .txt-btn { background: none; border: none; color: var(--accent); font-weight: 600; font-size: 0.9rem; }

    /* Estilos da Lista de Notas */
    .list-body { padding: 0 20px 40px 20px; overflow-y: auto; max-height: 70vh; }
    .note-item {
        background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px;
        display: flex; justify-content: space-between; align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .note-info { overflow: hidden; white-space: nowrap; text-overflow: ellipsis; flex: 1; }
    .del-btn { color: var(--red); background: none; border: none; font-size: 1.2rem; margin-left: 10px; }

</style>
</head>
<body data-theme="light">

    <div class="editor">
        <input type="text" id="title" placeholder="T√≠tulo da Nota">
        <textarea id="notes" placeholder="Escreve aqui..."></textarea>
    </div>

    <div class="bottom-bar">
        <button class="circle-btn" id="btnTheme">‚óë</button>
        <button class="circle-btn" id="btnClear">‚úï</button>
        <button class="circle-btn primary" id="btnOpenCalc">üßÆ</button>
        <button class="circle-btn" id="btnSave">üíæ</button>
        <button class="circle-btn" id="btnList">‚ò∞</button>
    </div>

    <div class="modal-overlay" id="modalCalc">
        <div class="sheet" id="sheetCalc">
            <div class="drag-handle"><div class="drag-pill"></div></div>
            <div class="calc-body">
                <input id="calc-display" readonly value="0">
                
                <div class="calc-actions">
                    <button class="txt-btn" id="toggleSci">Modo Cient√≠fico</button>
                    <button class="txt-btn" style="color:var(--orange)" id="pasteBtn">Inserir na Nota</button>
                </div>

                <div class="sci-grid" id="sciGrid">
                    <button class="s-btn" onclick="math('sin')">sin</button>
                    <button class="s-btn" onclick="math('cos')">cos</button>
                    <button class="s-btn" onclick="math('tan')">tan</button>
                    <button class="s-btn" onclick="math('log')">log</button>
                    <button class="s-btn" onclick="math('sqrt')">‚àö</button>
                    <button class="s-btn" onclick="insert('(')">(</button>
                    <button class="s-btn" onclick="insert(')')">)</button>
                    <button class="s-btn" onclick="math('pow')">x¬≤</button>
                    <button class="s-btn" onclick="insert('3.14159')">œÄ</button>
                    <button class="s-btn" onclick="insert('2.718')">e</button>
                </div>

                <div class="calc-grid">
                    <button class="c-btn" onclick="clearC()">C</button>
                    <button class="c-btn" onclick="back()">‚å´</button>
                    <button class="c-btn" onclick="insert('%')">%</button>
                    <button class="c-btn orange" onclick="insert('/')">√∑</button>
                    <button class="c-btn" onclick="insert('7')">7</button>
                    <button class="c-btn" onclick="insert('8')">8</button>
                    <button class="c-btn" onclick="insert('9')">9</button>
                    <button class="c-btn orange" onclick="insert('*')">√ó</button>
                    <button class="c-btn" onclick="insert('4')">4</button>
                    <button class="c-btn" onclick="insert('5')">5</button>
                    <button class="c-btn" onclick="insert('6')">6</button>
                    <button class="c-btn orange" onclick="insert('-')">‚àí</button>
                    <button class="c-btn" onclick="insert('1')">1</button>
                    <button class="c-btn" onclick="insert('2')">2</button>
                    <button class="c-btn" onclick="insert('3')">3</button>
                    <button class="c-btn orange" onclick="insert('+')">+</button>
                    <button class="c-btn wide" onclick="insert('0')">0</button>
                    <button class="c-btn" onclick="insert('.')">,</button>
                    <button class="c-btn orange" onclick="calc()">=</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalList">
        <div class="sheet" id="sheetList">
            <div class="drag-handle"><div class="drag-pill"></div></div>
            <div class="list-body">
                <h2 style="margin: 0 0 15px 0;">Notas Guardadas</h2>
                <div id="savedContainer"></div>
            </div>
        </div>
    </div>

<script>
    // --- L√≥gica Geral ---
    const titleIn = document.getElementById('title');
    const notesIn = document.getElementById('notes');
    
    // Tema
    document.getElementById('btnTheme').onclick = () => {
        const c = document.body.dataset.theme;
        document.body.dataset.theme = c === 'light' ? 'dark' : 'light';
    }

    // Limpar tudo
    document.getElementById('btnClear').onclick = () => {
        if(confirm('Limpar ecr√£ atual?')) { titleIn.value = ''; notesIn.value = ''; }
    }

    // --- L√≥gica da Calculadora ---
    const display = document.getElementById('calc-display');
    let sciMode = false;

    function insert(v) { 
        if(display.value==='0' && !isNaN(v)) display.value='';
        display.value += v; 
    }
    function clearC() { display.value = '0'; }
    function back() { display.value = display.value.slice(0,-1) || '0'; }
    function calc() {
        try { display.value = eval(display.value.replace(/√ó/g,'*').replace(/√∑/g,'/')); }
        catch { display.value = 'Erro'; }
    }
    // Fun√ß√µes Avan√ßadas
    function math(type) {
        try {
            let val = eval(display.value);
            if(type==='sqrt') display.value = Math.sqrt(val);
            else if(type==='pow') display.value = Math.pow(val, 2);
            else display.value = Math[type](val); // sin, cos, tan, log
        } catch { display.value = 'Erro'; }
    }

    // Toggle Cient√≠fico
    document.getElementById('toggleSci').onclick = function() {
        sciMode = !sciMode;
        document.getElementById('sciGrid').classList.toggle('show', sciMode);
        this.textContent = sciMode ? "Ocultar Cient√≠fica" : "Modo Cient√≠fico";
    }

    // Enviar para notas
    document.getElementById('pasteBtn').onclick = () => {
        notesIn.value += `\nResultado: ${display.value}`;
        closeModal('modalCalc');
    }

    // --- L√≥gica de Guardar Notas (Storage) ---
    document.getElementById('btnSave').onclick = () => {
        if(!titleIn.value && !notesIn.value) return alert('Nota vazia!');
        const notes = JSON.parse(localStorage.getItem('myNotes') || '[]');
        notes.unshift({ id: Date.now(), title: titleIn.value || 'Sem t√≠tulo', body: notesIn.value });
        localStorage.setItem('myNotes', JSON.stringify(notes));
        alert('Guardado!');
        titleIn.value = ''; notesIn.value = '';
    }

    function renderList() {
        const div = document.getElementById('savedContainer');
        div.innerHTML = '';
        const notes = JSON.parse(localStorage.getItem('myNotes') || '[]');
        if(notes.length === 0) div.innerHTML = '<p style="text-align:center;color:gray">Sem notas.</p>';
        
        notes.forEach(n => {
            const el = document.createElement('div');
            el.className = 'note-item';
            el.innerHTML = `
                <div class="note-info" onclick="load(${n.id})">
                    <strong>${n.title}</strong><br><small>${n.body.substring(0,25)}...</small>
                </div>
                <button class="del-btn" onclick="del(${n.id})">üóë</button>
            `;
            div.appendChild(el);
        });
    }

    window.load = (id) => {
        const notes = JSON.parse(localStorage.getItem('myNotes') || '[]');
        const f = notes.find(x => x.id === id);
        if(f) { titleIn.value = f.title; notesIn.value = f.body; closeModal('modalList'); }
    }

    window.del = (id) => {
        if(!confirm('Apagar?')) return;
        let notes = JSON.parse(localStorage.getItem('myNotes') || '[]');
        notes = notes.filter(x => x.id !== id);
        localStorage.setItem('myNotes', JSON.stringify(notes));
        renderList();
    }

    // --- Gest√£o de Modais e Swipe ---
    function openModal(id) { 
        document.getElementById(id).classList.add('open'); 
        if(id === 'modalList') renderList();
    }
    function closeModal(id) { 
        document.getElementById(id).classList.remove('open');
        document.querySelector(`#${id} .sheet`).style.transform = ''; 
    }

    document.getElementById('btnOpenCalc').onclick = () => openModal('modalCalc');
    document.getElementById('btnList').onclick = () => openModal('modalList');

    // Swipe Logic
    ['modalCalc', 'modalList'].forEach(id => {
        const m = document.getElementById(id);
        const s = m.querySelector('.sheet');
        let startY = 0, currentY = 0;

        s.addEventListener('touchstart', e => { 
            if(s.scrollTop === 0) startY = e.touches[0].clientY; 
        });
        s.addEventListener('touchmove', e => {
            if(s.scrollTop > 0 || !startY) return;
            currentY = e.touches[0].clientY;
            let diff = currentY - startY;
            if(diff > 0) { e.preventDefault(); s.style.transform = `translateY(${diff}px)`; }
        }, {passive:false});
        s.addEventListener('touchend', e => {
            if(!startY) return;
            if((currentY - startY) > 100) closeModal(id);
            else s.style.transform = '';
            startY = 0;
        });
        m.addEventListener('click', e => { if(e.target === m) closeModal(id); });
    });

</script>
</body>
</html>
